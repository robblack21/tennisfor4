<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tennis for 4 - Wii Sports Replica</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: 'Wii', Arial, sans-serif; background: linear-gradient(135deg, #4CAF50, #2196F3); }
    #game { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    #ui { position: absolute; top: 20px; right: 20px; z-index: 10; background: rgba(255,255,255,0.9); color: #333; padding: 15px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); font-size: 18px; font-weight: bold; }
    #videos { position: absolute; bottom: 20px; left: 20px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; z-index: 10; max-width: 340px; }
    .video-container { position: relative; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
    video { width: 160px; height: 120px; border-radius: 10px; }
    .player-name { position: absolute; bottom: 5px; left: 5px; background: rgba(0,0,0,0.7); color: white; padding: 3px 8px; border-radius: 5px; font-size: 12px; font-weight: bold; }

    #lobby { text-align: center; padding: 40px; background: rgba(255,255,255,0.1) url('./assets/images.jpeg') center/cover no-repeat; border-radius: 20px; margin: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    #lobby h1 { color: white; font-size: 48px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); margin-bottom: 20px; }
    #lobby-videos { display: flex; flex-direction: column; align-items: center; gap: 30px; }
    .team { display: flex; gap: 30px; align-items: center; }
    .team h2 { margin: 0; color: white; font-size: 24px; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }
    .lobby-video { width: 250px; height: 180px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
    .ready-indicator { margin-top: 10px; font-weight: bold; color: white; font-size: 16px; }
    #ready-btn { background: #FF5722; color: white; border: none; padding: 15px 30px; border-radius: 25px; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.3); transition: background 0.3s; }
    #ready-btn:hover { background: #D84315; }
    #ready-btn:disabled { background: #BDBDBD; cursor: not-allowed; }
    #ready-status { color: white; font-size: 16px; margin-top: 20px; }
  </style>
</head>
<body>
  <div id="lobby" style="display: block;">
    <h1>Tennis for 4 - Lobby</h1>
    <div id="lobby-videos"></div>
    <button id="ready-btn" disabled>Ready</button>
    <div id="ready-status">Waiting for players...</div>
  </div>
  <div id="game" style="display: none;"></div>
  <div id="ui" style="display: none;">
    <div>Score: <span id="score">0-0</span></div>
    <div>Players: <span id="players">Connecting...</span></div>
  </div>
  <div id="videos" style="display: none;"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r158/three.min.js"></script>
  <script src="https://unpkg.com/@daily-co/daily-js@0.58.0/dist/daily-js.min.js"></script>
  <script src="https://unpkg.com/@mediapipe/tasks-vision@0.10.8/vision_bundle.js"></script>
  <script src="./main.js"></script>
</body>
</html>
